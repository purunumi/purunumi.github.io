---
layout: default
className: 'page_data-list'
title: 'repository'
permalink: /repository
---



<div class="row container">
  {% for data in site.data.repository %}
    <div class="col s12 m6">
      <div class="card medium sticky-action">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{data.thumb}}">
        </div>
        <div class="card-action">
          <span class="card-title activator grey-text text-darken-4">{{data.title}}<i class="material-icons right">more_vert</i></span>
          <p><a href="{{data.github}}">github</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
          <p>{{data.description}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
